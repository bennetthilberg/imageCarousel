<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js" defer></script>
</head>
<body>
    <div id="carousel">
        <div id="carouselLeft" class="carouselItem">
            <div class="item" id="i1"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/5a/Aerial_view_of_Apple_Park_dllu.jpg/1200px-Aerial_view_of_Apple_Park_dllu.jpg" alt=""></div>
        </div>
        <div id="carouselMid" class="carouselItem">
            <div class="item" id="i2"><img src="https://rtlimages.apple.com/cmc/dieter/store/16_9/R824.png?resize=2880:1612&output-format=jpg&output-quality=85&interpolation=progressive-bicubic" alt=""></div>
        </div>
        <div id="carouselRight" class="carouselItem">
            <div class="item" id="i3"><img src="https://techcrunch.com/wp-content/uploads/2017/02/apple-park-photo-1-building-trees.jpg" alt=""></div>
        </div>
    </div>
    
    <div id="buttons">
        <button id="prev">PREV</button>
        <button id="next">NEXT</button>
    </div>
    <div id="blockerAnchor">
        <div id="blockerLeft"></div>
        <div id="blockerRight"></div>
    </div>
</body>
</html>
